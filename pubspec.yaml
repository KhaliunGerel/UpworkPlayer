name: upwork
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    -
  fonts:
    - family: Glacial Indifference
      fonts:
        - asset: fonts/GlacialIndifference-Regular.otf
          weight: 400
        - asset: fonts/GlacialIndifference-Bold.otf
          weight: 700
    - family: Hate Your Writing
      fonts:
        - asset: fonts/HateYourWriting-Regular.ttf
          weight: 400
    - family: Druk
      fonts:
        - asset: fonts/DrukWide.otf
          weight: 700
